<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft preview card</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="box">
      <div class="photo">
        <img src="images/image-equilibrium.jpg" alt="image of equilibrium" class="main-logo">
        <div class="sub-photo">
          <img src="images/icon-view.svg" alt="eye of agamato or something" class="eye-of-agamato">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes<br> balance and calm.</p>
      <div class="container">
        <div class="left">
          <img src="images/icon-ethereum.svg" alt="etherium icon">
          <p>0.041 ETH</p>
        </div>
        <div class="right">
          <img src="images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>
      <div class="border"></div>
      <div class="footer">
        <img src="images/image-avatar.png" alt="photo of a person">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
